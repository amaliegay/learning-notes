---
layout: page
---

<ul class="posts-accordion">
    {% for post in site.posts %}
    <li class="post">
        <div class="post-header accordion">
            <span class="post-header__title">· {{ post.title }}</span>
            <span class="post-header__date">
                {{ post.date | date: "%d %B %Y" }} ·
            </span>
        </div>
        <div class="post-content panel">{{ post.content }}</div>
    </li>
    {% endfor %}
</ul>
